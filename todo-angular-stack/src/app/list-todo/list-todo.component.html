<h1>My Todo's</h1>
<div class="alert alert-success" *ngIf="message">
  {{ message }}
</div>
<div class="container">
<table class="table">
  <thead>
    <tr>
      <td>Description</td>
      <td>Target Date</td>
      <td>Is completed?</td>
      <td colspan="2">Actions Required?</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td> {{todo.description}} </td>
      <td> {{todo.targetDate | date}} </td>
      <td> {{todo.done}} </td>
      <td><button class="btn btn-warning" (click)=updateById(todo.id)>Update</button></td>
      <td><button class="btn btn-danger" (click)=deleteById(todo.id)>Delete</button></td>
    </tr>
  </tbody>
</table>
<div class="row">
  <button class="btn btn-success" (click)="addTodo()">Add</button>
</div>
</div>
